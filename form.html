<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <h1>GhumoPhero India</h1>
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your complete address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="aPositive">A Positive (A+)</option>
                        <option value="aNegative">A Negative (A-)</option>
                        <option value="bPositive">B Positive (B+)</option>
                        <option value="bNegative">B Negative (B-)</option>
                        <option value="abPositive">AB Positive (AB+)</option>
                        <option value="abNegative">AB Negative (AB-)</option>
                        <option value="oPositive">O Positive (O+)</option>
                        <option value="oNegative">O Negative (O-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="whatsappNumber">WhatsApp Number:</label>
                    <input type="tel" id="whatsappNumber" name="whatsappNumber" placeholder="Enter your WhatsApp number"
                        required>
                </div>


                <div class="form-group">
                    <label for="aadhar">Aadhar number:</label>
                    <input type="number" id="aadhar" name="aadhar" placeholder="Enter your aadhar number" required>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="Check" style="width: auto;" name="Check" required>Term and condition
                    apply</input>
                </div>
                <div class="form-group">
                    <input type="button"  style="width: auto;background-color: rgb(84, 133, 223);" value="Submit">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
