<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Events</title>
</head>

<body>
    <form action="" onsubmit="submitFunction()">
        <label for="fname">Name</label>
        <input type="text" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"
            id="fname" name="fname"><br><br>


        <!-- <input type="text" id="fname" onchange="onchangeFunction(this)" onselect="selectFunction()"
            oninvalid="alert('Please fill the First Name.')" required><br><br> -->

        <label for="pass">Class</label>
        <input type="text" onfocus="focusFunction(this)" onblur="blurFunction(this)" id="pass" name="pass"><br><br>

        <select id="sec" name="sec" onfocus="focusFunction(this)" onblur="blurFunction(this)"
            onchange="onchangeFunction(this)">
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Bangladesh</option>
            <option value="">Sri Lanka</option>
            <option value="">Nepal</option>
        </select>
        <br>
        <input type="submit" id="sub" name="sub">
    </form>


    <!-- <div id="test" style="border:1px solid red;margin-top:20px;"></div> -->
    <div id="test" style="border:1px solid red" name="test"></div>

    <script>
        /*  JavaScript Focus Event  */

        function focusFunction(element) {
            element.style.background = "lime";
        }

        /*  JavaScript Blur Event  */
        function blurFunction(element) {
            element.style.background = "";
        }

        /*  JavaScript Input Event  */
        function inputFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        /*  JavaScript Change Event  */
        function onchangeFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        /*  JavaScript Select Event  */
        function selectFunction() {
            console.log("You selected some text.");
        }


        /* JavaScript Submit Event */

        /*function submitFunction(){
            alert("You submitted a form.");
        }*/

        function submitFunction() {
            var x = document.getElementById("fname").value;
            console.log("submit function",x)
            alert("Hello " + x);
        }
    </script>
</body>

</html>
